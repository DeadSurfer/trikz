hostname "-= Творожок =- [Trikz]"

//sv_password 1337 //Server password for entry into multiplayer games.

//Networking settings
sv_minrate 35000 //Min bandwidth rate allowed on server, 0 = unlimited.
sv_maxrate 80000 //Max bandwidth rate allowed on server, 0 = unlimited.
sv_mincmdrate 20 //This sets the minimum value for cl_cmdrate. 0 = unlimited.
sv_maxcmdrate 100 //If sv_mincmdrate is > 0, this sets the maximum value for cl_cmdrate.
sv_minupdaterate 20 //Minimum updates per second that the server will allow
sv_maxupdaterate 100 //Maximum updates per second that the server will allow.
net_splitpacket_maxrate 1048576 //Max bytes per second when queueing splitpacket chunks.
sv_client_cmdrate_difference 0 //cl_cmdrate is moved to within sv_client_cmdrate_difference units of cl_updaterate before it is clamped between sv_mincmdrate and sv_maxcmdrate.

sv_clockcorrection_msecs 0 //The server tries to keep each player's m_nTickBase withing this many msecs of the server absolute tickcount.
sv_playerperfhistorycount 1 //Number of samples to maintain in player perf history
sv_client_min_interp_ratio 0.5 //This can be used to limit the value of cl_interp_ratio for connected clients (only while they are connected). -1 = let clients set cl_interp_ratio to anything any other value = set minimum value for cl_interp_ratio.

net_maxfilesize 64 // Maximum allowed file size for uploading in MB. Works, if sv_downloadurl is empty string.
sv_downloadurl "https://svn.code.sf.net/p/trueexpert/code/cstrike" //Location from which clients can download missing files.

//Server settings
sv_alltalk 1 //Players can hear all other players, no team restrictions.
sv_ignoregrenaderadio 1 //Turn off Fire in the hole messages.
sv_enableboost 1 //Allow boost exploits. Trikz.
sv_enablebunnyhopping 1 //Allows gain more speed in jumps.
sv_hudhint_sound 0 //Disables the annoying hint sound.
sv_airaccelerate 1000 //Allows to save speed at faster turns in air.
sv_wateraccelerate 1000 //Allows to save speed at faster turns in water.
sv_noclipspeed 10 //If higher than 7.3, you will be got DataTable warning. (https://forums.alliedmods.net/showthread.php?t=195008)
sv_specspeed 10 //If higher than 7.3, you will be got DataTable warning. (https://forums.alliedmods.net/showthread.php?t=195008)

//Multiplayer settings
mp_freezetime 0 //How many seconds to keep players frozen when the round starts.
//mp_timelimit 360 //Game time per map in minutes. shavit-timeleft already exist.
mp_flashlight 1 //Allows use flashlight.
mp_roundtime 0 //How many minutes each round takes.
mp_autokick 0 //Kick idle/team-killing players.
mp_limitteams 0 //Max # of players 1 team can have over another (0 disables check).
mp_ignore_round_win_conditions 1 //Ignore conditions which would end the current round.
mp_decals 2048

//SourceTV settings
tv_enable 1 //Activates SourceTV on server.
tv_autorecord 1 //Automatically records all games as SourceTV demos.
//tv_maxclients 0 //Maximum client number on SourceTV server.
tv_allow_camera_man 0 //Auto director allows spectators to become camera man.
tv_snapshotrate 100 //Snapshots broadcasted per second.

//Special settings
//mp_show_voice_icons 0 //Show overhead player voice icons when players are speaking.
sv_pure -1 //Only allow client to use certain files. -1 - Do not apply any rules or restrict which files the client may load. 0 - Apply rules in cfg/pure_server_minimal.txt only. 1 - Apply rules in cfg/pure_server_full.txt and then cfg/pure_server_whitelist.txt. 2 - Apply rules in cfg/pure_server_full.txt. See cfg/pure_server_whitelist_example.txt for more details.
sv_turbophysics 1 //Turns on turbo physics. Thanks to Maru. Posible to fix collisions and flying objects.

//Sendproxy settings
//sv_parallel_packentities 0
//sv_parallel_sendsnapshot 0

//Sourcemod plugins settings
sm_advertisements_interval 120
